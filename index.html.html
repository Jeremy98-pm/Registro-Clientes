<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cliente</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0078ff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registro de Cliente</h2>

        <form id="registroForm">
            <script>
                async function enviarFormulario(event) {
                    event.preventDefault();
                    const form = document.getElementById('registroForm');
                    const data = new FormData(form);
                    await fetch('https://jere24.app.n8n.cloud/webhook-test/forma', {
                        method: 'POST',
                        body: data
                    });
                    alert('¡Gracias! Tu registro ha sido enviado.');
                    form.reset();
                }
                document.addEventListener('DOMContentLoaded', ()=>{
                    document.getElementById('registroForm').addEventListener('submit', enviarFormulario);
                });
            </script>

            <label>Nombre completo</label>
            <input type="text" name="nombre_completo" required>

            <label>Correo electrónico</label>
            <input type="email" name="correo" required>

            <label>Teléfono</label>
            <input type="tel" name="telefono" required>

            <label>Edad</label>
            <input type="number" name="edad" min="1" required>

            <label>¿Con qué frecuencia compra?</label>
            <select name="frecuencia" required>
                <option value="">Selecciona una opción</option>
                <option value="diario">Diario</option>
                <option value="semanal">Semanal</option>
                <option value="quincenal">Quincenal</option>
                <option value="mensual">Mensual</option>
                <option value="ocasional">Ocasional</option>
            </select>

            <label>Nivel de satisfacción (1 a 10)</label>
            <input type="number" name="satisfaccion" min="1" max="10" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
